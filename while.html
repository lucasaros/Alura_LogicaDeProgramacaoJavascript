<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

// Imprima todos os números entre 30 e 40 (inclusive 30 e 40),
// porém os números 33 e 37 não devem ser impressos! No final escreva a palavra "FIM".


var i = 30
      
while (i <= 40){

    if (i != 33 && i != 39){
        mostra(i);  
    }
    i = i + 1;
}


mostra("FIM")


    

</script>
